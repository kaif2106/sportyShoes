<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporty Shoes - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }
        .dashboard-card h2 {
            margin-top: 0;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sporty Shoes Admin Dashboard</h1>
    </header>
    <div class="container">
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2>Recent Orders</h2>
                <table>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Amount</th>
                    </tr>
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>$99.99</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Smith</td>
                        <td>$79.99</td>
                    </tr>
                </table>
            </div>
            <div class="dashboard-card">
                <h2>Product Inventory</h2>
                <table>
                    <tr>
                        <th>Product</th>
                        <th>Stock</th>
                    </tr>
                    <tr>
                        <td>Running Shoes</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Tennis Shoes</td>
                        <td>30</td>
                    </tr>
                </table>
            </div>
            <div class="dashboard-card">
                <h2>User Management</h2>
                <table>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                    <tr>
                        <td>user1</td>
                        <td>user1@example.com</td>
                    </tr>
                    <tr>
                        <td>user2</td>
                        <td>user2@example.com</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
