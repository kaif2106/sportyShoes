<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporty Shoes - Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-card h3 {
            margin: 1rem 0;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sporty Shoes Marketplace</h1>
    </header>
    <div class="container">
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Running Shoes</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Tennis Shoes</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Basketball Shoes</h3>
                <p>$109.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Hiking Boots</h3>
                <p>$129.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
